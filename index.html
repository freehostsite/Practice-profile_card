<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="profile-card">
        <div class="top-container">
            <div class="block-one">
                <img class="bg-image" src="images/bg.PNG" alt="backgroung-image">
            </div>

            <img class="my-image" src="images/ishan-circle.png" alt="my-image">

            <div class="block-two">
                <h3 class="name">Ishan Agarwal</h3>
                <p class="age">21</p>
                <p class="country">India</p>
            </div>
        </div>

        <hr>

        <div class="profile-details">
            <div class="details">
                <p class="value">10.3K</p>
                <p class="product">Followers</p>
            </div>
            <div class="details">
                <p class="value">45.7K</p>
                <p class="product">Likes</p>
            </div>
            <div class="details">
                <p class="value">965</p>
                <p class="product">Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
